{% extends 'layout/app.html' %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h3>Editar producto</h3>
    </div>
    <div class="card-body">
        <form class="user" action="{{ url_for('product_router.update', id=product.id ) }}" method="post">
            <div class="form-group">
                <label for="description">Descripci√≥n</label>
                <input type="text" class="form-control"
                    id="description" value="{{product.description}}" name="description" required>
            </div>
            <div class="form-group">
                <label for="price">Precio</label>
                <input type="number" min="1" value="{{product.price}}" class="form-control"
                    id="price" name="price" required>
            </div>
            <div class="form-group">
                <select class="form-control" name="type" id="type">
                    <option value="">-- Seleccione un tipo --</option>
                    <option value="tipo1">Tipo 1</option>
                    <option value="tipo2">Tipo 2</option>
                    <option value="tipo3">Tipo 3</option>
                </select>
            </div>
            
            <button class="btn btn-primary btn-user btn-block">
                Registrar
            </button>
        </form>
    </div>
</div>


    
{% endblock %}
